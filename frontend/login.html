<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Biblioteca Digital</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-block {
            width: 100%;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .login-footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--light-color);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab.active {
            background: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üìö Biblioteca Digital</h1>
                <p>Inicia sesi√≥n en tu cuenta</p>
            </div>

            <div class="tabs">
                <button class="tab active" id="login-tab">Iniciar Sesi√≥n</button>
                <button class="tab" id="register-tab">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <form id="login-form" class="active-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contrase√±a:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi√≥n</button>
                    <a href="index.html" class="btn btn-secondary btn-block">Volver al Inicio</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="form-hidden">
                <div class="form-group">
                    <label for="register-nombre">Nombre completo:</label>
                    <input type="text" id="register-nombre" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contrase√±a:</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contrase√±a:</label>
                    <input type="password" id="register-confirm-password" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    <a href="index.html" class="btn btn-secondary btn-block">Volver al Inicio</a>
                </div>
            </form>

            <div class="login-footer">
                <a href="index.html">‚Üê Volver a la p√°gina principal</a>
            </div>
        </div>
    </div>

    <script>
        class LoginApp {
            constructor() {
                this.apiBase = 'http://localhost:5000/api';
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkExistingAuth();
            }

            bindEvents() {
                // Tabs
                document.getElementById('login-tab').addEventListener('click', () => this.switchForm('login'));
                document.getElementById('register-tab').addEventListener('click', () => this.switchForm('register'));

                // Formularios
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('register-form').addEventListener('submit', (e) => this.handleRegister(e));
            }

            switchForm(formType) {
                // Actualizar tabs
                document.getElementById('login-tab').classList.toggle('active', formType === 'login');
                document.getElementById('register-tab').classList.toggle('active', formType === 'register');

                // Mostrar/ocultar formularios
                document.getElementById('login-form').classList.toggle('active-form', formType === 'login');
                document.getElementById('login-form').classList.toggle('form-hidden', formType !== 'login');
                document.getElementById('register-form').classList.toggle('active-form', formType === 'register');
                document.getElementById('register-form').classList.toggle('form-hidden', formType !== 'register');
            }

            async handleLogin(e) {
                e.preventDefault();
                
                try {
                    const formData = {
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    };

                    const response = await fetch(`${this.apiBase}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        localStorage.setItem('token', result.data.token);
                        localStorage.setItem('usuario', JSON.stringify(result.data.usuario));
                        window.location.href = 'index.html';
                    } else {
                        this.showError(result.message || 'Error en el login');
                    }
                } catch (error) {
                    this.showError('Error de conexi√≥n');
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    this.showError('Las contrase√±as no coinciden');
                    return;
                }

                try {
                    const formData = {
                        nombre: document.getElementById('register-nombre').value,
                        email: document.getElementById('register-email').value,
                        password: password
                    };

                    const response = await fetch(`${this.apiBase}/auth/registro`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        localStorage.setItem('token', result.data.token);
                        localStorage.setItem('usuario', JSON.stringify(result.data.usuario));
                        window.location.href = 'index.html';
                    } else {
                        this.showError(result.message || 'Error en el registro');
                    }
                } catch (error) {
                    this.showError('Error de conexi√≥n');
                }
            }

            checkExistingAuth() {
                const token = localStorage.getItem('token');
                if (token) {
                    window.location.href = 'index.html';
                }
            }

            showError(message) {
                alert(`Error: ${message}`);
            }
        }

        // Inicializar la aplicaci√≥n de login
        document.addEventListener('DOMContentLoaded', () => {
            new LoginApp();
        });
    </script>
</body>
</html>
